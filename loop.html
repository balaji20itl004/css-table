<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let i=prompt("enter the value");
       i=Number(i);
        for(i=i; i<100; i++){
            document.write(i + " ")
        }
     
        let j=prompt("enter the value");
        j=Number(j);
        while(j<=10){
            document.write("value is" + j + "<br>");
          j=j+2;
        }

        do {
            document.write("do")
        } while (j<=10);
       

    </script>

</head>
<body>
    
</body>
</html>
