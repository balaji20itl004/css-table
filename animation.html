<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the loading bar */
.progress-bar-container {
  width: 100%;
  height: 30px;
  background-color: #f3f3f3;
  border-radius: 5px;
  overflow: hidden; /* To hide the animated bar outside the container */
  margin: 20px 0;
}

/* The actual loading bar */
.progress-bar {
  width: 0;
  height: 100%;
  background-color: #3498db;
  border-radius: 5px;
  animation: loading 3s ease-in-out infinite;
}

/* Keyframes to animate the progress bar from left to right */
@keyframes loading {
  0% {
    width: 0;
  }
  50% {
    width: 100%;
  }
  100% {
    width: 0;
  }
}

    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      
</body>
</html>
