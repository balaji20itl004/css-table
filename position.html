<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .fixed-button {
  position: fixed; 
  bottom: 20px; 
  right: 20px; 
  padding: 10px 20px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
 
}

.fixed-button:hover {
  background-color: #218838;
}

 


    </style>
</head>
<body>
    <button class="fixed-button">Click Me</button>

      
      
</body>
