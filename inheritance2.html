<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    class student{
        constructor(name,grade){
            this.name=name
            this.grade=grade
        }
        displayinfo(){
            document.write(`Name: ${this.name}, Grade: ${this.grade}    `)
            
        }
    }

    let student1=new student("Bala","V")
    let student2=new student("Arun","VI")

    student1.displayinfo()
    student2.displayinfo()

   </script> 
</body>
</html>
